<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Instance</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Not isolated components</h1>
        <normal-component></normal-component>
        <normal-component></normal-component>
        <normal-component></normal-component>
        <normal-component></normal-component>
      </div>
      <div>
        <h1>Isolated components</h1>
        <isolated-component></isolated-component>
        <isolated-component></isolated-component>
        <isolated-component></isolated-component>
        <isolated-component></isolated-component>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
      Vue.component('normal-component', {
        data: {
          count: 0
        },
        methods: {
          increaseCount() {
            this.count += 1;
          }
        },
        template: '<button @click="increaseCount">{{ count }}</button>'
      });

      Vue.component('isolated-component', {
        data() {
          return {
            count: 0
          }
        },
        methods: {
          increaseCount() {
            this.count += 1;
          }
        },
        template: '<button @click="increaseCount">{{ count }}</button>'
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
